<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Academic Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom styles for the calendar */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
        }
        .calendar-day {
            min-height: 8rem; /* Use min-height */
            height: auto;
            overflow-y: auto; /* Scroll if content overflows */
        }
        .calendar-day-header {
            font-size: 0.75rem;
            padding: 0.5rem 0.25rem; /* Tighter padding for mobile headers */
            text-align: center;
        }
        
        /* Improved styling for calendar events */
        .calendar-event {
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* semibold */
            padding: 0.25rem 0.5rem;
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
            border-radius: 0.375rem; /* rounded-md */
            line-height: 1.4; /* Improve line spacing */
            word-wrap: break-word; /* Wrap long text */
        }
    </style>
</head>
<body class="bg-gray-100 font-inter dark:bg-gray-900 dark:text-gray-200">

    <header class="bg-blue-600 text-white shadow-lg sticky top-0 z-20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button id="menu-btn" class="p-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <h1 class="text-2xl font-bold">Academic Calendar</h1>
            </div>
            
            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-15.66l-.7.7M4.04 19.96l-.7.7M21 12h-1M4 12H3m16.96-7.96l-.7.7M7.04 7.04l-.7.7m12.72 0l.7.7M4.04 4.04l.7.7M12 18a6 6 0 100-12 6 6 0 000 12z"></path></svg>
            </button>
        </div>
    </header>

    <aside id="sidebar" class="bg-gray-800 text-white w-64 h-full fixed top-0 left-0 z-30 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-5 flex justify-between items-center border-b border-gray-700">
            <h2 class="text-xl font-bold">Navigation</h2>
            <button id="close-btn" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <nav class="py-4">
            <a href="/" class="block py-2.5 px-5 font-semibold hover:bg-gray-700">Home</a>
            <a href="/calendar" class="block py-2.5 px-5 font-semibold bg-gray-900">Calendar</a>
            <!-- NEW: Compiler Link -->
            <a href="/compiler" class="block py-2.5 px-5 font-semibold hover:bg-gray-700">Python Compiler</a>
            
            <h3 class="py-2.5 px-5 text-sm font-semibold text-gray-400 uppercase tracking-wider">Subjects</h3>
            {% for subject in all_subjects %}
            <a href="/subject/{{ subject }}" class="block py-2.5 px-5 hover:bg-gray-700">{{ subject }}</a>
            {% endfor %}
        </nav>
    </aside>
    
    <div id="overlay" class="fixed inset-0 bg-black opacity-0 z-20 transition-opacity duration-300 ease-in-out" style="display: none;"></div>

    <main class="container mx-auto px-4 sm:px-6 py-8">
        <div class="bg-white rounded-lg shadow-lg p-3 sm:p-6 dark:bg-gray-800"> <!-- Tighter padding on mobile -->
            <!-- Calendar Header: Month/Year Toggle -->
            <div class="flex items-center justify-between mb-4">
                <button id="prev-month" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="month-year" class="text-xl sm:text-2xl font-bold text-center">November 2025</h2> <!-- Smaller text on mobile -->
                <button id="next-month" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
            
            <!-- Calendar Grid Headers -->
            <div class="calendar-grid text-center font-bold text-gray-500 dark:text-gray-400">
                <div class="calendar-day-header">SUN</div>
                <div class="calendar-day-header">MON</div>
                <div class="calendar-day-header">TUE</div>
                <div class="calendar-day-header">WED</div>
                <div class="calendar-day-header">THU</div>
                <div class="calendar-day-header">FRI</div>
                <div class="calendar-day-header">SAT</div>
            </div>
            
            <!-- Calendar Grid Days (Generated by JS) -->
            <div id="calendar-days" class="calendar-grid border-t border-l border-gray-200 dark:border-gray-700">
                <!-- JavaScript will populate this -->
            </div>
        </div>
    </main>
    
    <script>
        // --- Sidebar Controls ---
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.style.display = 'block';
            setTimeout(() => overlay.classList.add('opacity-50'), 10);
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.remove('opacity-50');
            setTimeout(() => overlay.style.display = 'none', 300);
        }

        menuBtn.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        // --- Dark Mode Toggle ---
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-icon-dark');
        const lightIcon = document.getElementById('theme-icon-light');

        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.add('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        });
        
        // --- CALENDAR LOGIC ---
        
        const specialEvents = {{ special_events_json | safe }};
        
        const eventsMap = {};
        specialEvents.forEach(event => {
            eventsMap[event.date] = event.title;
        });

        let currentDate = new Date(2025, 10, 1); // Start at Nov 2025
        const monthYearEl = document.getElementById('month-year');
        const calendarDaysEl = document.getElementById('calendar-days');

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth(); 
            
            monthYearEl.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            calendarDaysEl.innerHTML = ''; 
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarDaysEl.innerHTML += `<div class="calendar-day border-r border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800"></div>`;
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                let eventHtml = '';
                if (eventsMap[dateStr]) {
                    // --- EDIT: Using 'calendar-event' class from <style> tag for readability ---
                    eventHtml = `<div class="mt-1 calendar-event">
                                    ${eventsMap[dateStr]}
                                 </div>`;
                }
                
                const today = new Date();
                let todayClass = '';
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    todayClass = 'bg-blue-600 text-white font-bold';
                }

                calendarDaysEl.innerHTML += `
                    <div class="calendar-day border-r border-b border-gray-200 dark:border-gray-700 p-1 sm:p-2 relative"> <!-- Tighter padding on mobile -->
                        <div class="w-8 h-8 flex items-center justify-center rounded-full ${todayClass}">${day}</div>
                        ${eventHtml}
                    </div>
                `;
            }
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        renderCalendar();
        
    </script>
</body>
</html>
